<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wizard's Website</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script
            src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <!-- Masthead-->
        <header class="masthead gradient-background">
            <div
                class="container px-4 px-lg-5 d-flex h-100 align-items-center justify-content-center"
            >
                <div class="d-flex justify-content-center">
                    <div class="text-center">
                        <h1 class="mx-auto my-0 text-uppercase">
                            謝瑋哲 Wizard
                        </h1>
                        <h2 class="text-white-50 mx-auto mt-2 mb-5">
                            A machine learning practitioner's website.
                        </h2>
                        <!-- <a class="btn btn-primary" href="#about">Get Started</a> -->
                    </div>
                </div>
            </div>
        </header>

        <section class="projects-section bg-light" id="projects">
            <div class="container px-4 px-lg-5">
                <!-- Featured Project Row-->
                <div class="row gx-0 mb-4 mb-lg-5 align-items-center">
                    <div class="col-xl-8 col-lg-7">
                        <img
                            class="img-fluid mb-3 mb-lg-0"
                            src="assets/images/good.webp"
                            alt="..."
                        />
                    </div>
                    <div class="col-xl-4 col-lg-5">
                        <div class="featured-text text-center text-lg-left">
                            <h4>簡介 Summary</h4>
                            <p class="text-black-50 mb-0">
                                This is Wizard, a machine learning practitioner
                                which like coding, yoga and read books.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- certificate -->
        <section class="bg-dark">
            <div class="container">
                <div id="carouselExampleIndicators" class="carousel slide">
                    <div class="carousel-indicators">
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="./assets/images/tensorflow certificate_page-0001.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/images/Ethical Hacker Bootcamp.jpg" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="./assets/images/tf_ml_udemy課程證書.jpg" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
            
        </section>
        <!-- Contact-->
        <section class="contact-section bg-dark">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i
                                    class="fas fa-map-marked-alt text-primary mb-2 fa-3x"
                                ></i>
                                <h4 class="text-uppercase m-0">Linlin</h4>
                                <div class="small text-black-50">
                                    <a href="https://www.linkedin.com/in/%E7%91%8B%E5%93%B2-%E8%AC%9D-145362223/">https://www.linkedin.com/in</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i
                                    class="fas fa-envelope text-primary mb-2 fa-3x"
                                ></i>
                                <h4 class="text-uppercase m-0">Email</h4>
                                <div class="small text-black-50">
                                    <a href="#!">Wizard.lab.master@gmail.com</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 mb-md-0">
                        <div class="card py-4 h-100">
                            <div class="card-body text-center">
                                <i
                                    class="fas fa-mobile-alt text-primary mb-2 fa-3x"
                                ></i>
                                <h4 class="text-uppercase m-0">Github</h4>
                                <div class="small text-black-50">
                                    <a href="https://github.com/Echoslayer">https://github.com/Echoslayer</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="social d-flex justify-content-center">
                    <a class="mx-2" href="#!"><i class="fab fa-twitter"></i></a>
                    <a class="mx-2" href="#!"
                        ><i class="fab fa-facebook-f"></i
                    ></a>
                    <a class="mx-2" href="#!"><i class="fab fa-github"></i></a>
                </div> -->
            </div>
        </section>
        

        <!-- footer  -->
        <section class="bg-dark">
            <div class="container">
                <footer class="footer bg-black small text-center text-white-50"><div class="container px-4 px-lg-5">Copyright &copy; Your Website 2023</div></footer>
              </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
